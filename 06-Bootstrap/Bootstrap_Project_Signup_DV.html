<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Coffee Project Signup</title>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid text-white">
            <a class="navbar-brand" href="#">Welcome</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a class="navbar-link link-secondary link-underline link-underline-opacity-0" href="Bootstrap_Project_Main_DV.html">Landing Page</a>
                </div>
            </div> 
        </div>
    </nav>

    <br>
    
    <div class="container">
        <div class="p-5 bg-body-secondary rounded">
            <h1 class="display-3">Coffee Lover Log In</h1>
            <p class="">Enter your email and password below to log in to Coffee Lover</p>
        </div>
    </div>

    <br>

    <div class="container ">
        <form>
            <label for="InputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="InputEmail1" placeholder="Email" aria-describedby="emailHelp">
            <br>
            <label for="InputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
            <br>
            <input type="checkbox" class="form-check-input" id="LoggedIn">
            <label class="form-check-label" for="LoggedIn">Keep me Logged In</label>
            <br>
            <br>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>    
</body>
</html>
